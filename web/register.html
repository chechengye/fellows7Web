<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<!-- method : 默认是get-->
<form action="/register" method="post">
    用户名: <input type="text" name="username"/><br>
    密码: <input type="password" name="password"/><br/>
    确认密码: <input type="password"/><br/>
    真实姓名: <input type="text" name="name"/><br>
    邮箱: <input type="email" name="email"/><br>
    性别: <input type="radio" value="0" name="sex"/>男<input type="radio" value="1" name="sex"/>女<br>
    爱好:<input type="checkbox" value="篮球" name="hobby" />篮球<input type="checkbox" value="足球" name="hobby" />足球<input type="checkbox" value="乒乓球" name="hobby" />乒乓球<br>
    手机号: <input type="tel" name="mobile"/><br>
    <input type="submit" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置"/>
</form>
</body>
</html>
